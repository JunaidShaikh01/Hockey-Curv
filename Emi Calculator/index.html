<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI Calculator Ad</title>
    <link rel="stylesheet" href="style.css">
</head>
<script src="script.js"></script>

<body>
    <div class="calculator">
        <h2>EMI Calculator</h2>
        <div class="form-group">
            <label for="principal">Principal Amount:</label>
            <input type="number" id="principal" placeholder="Enter principal amount">
        </div>
        <div class="form-group">
            <label for="interest">Annual Interest Rate (%):</label>
            <input type="number" id="interest" placeholder="Enter interest rate">
        </div>
        <div class="form-group">
            <label for="duration">Duration (months):</label>
            <input type="number" id="duration" placeholder="Enter duration in months">
        </div>
        <button onclick="calculateEMI()">Calculate EMI</button>
        <div class="result">
            <h3>Your Monthly EMI is:</h3>
            <p id="emi"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
